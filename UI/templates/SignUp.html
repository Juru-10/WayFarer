<!DOCTYPE html>
<html>
<head>
	<title>SignUp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../style.css">
	<script type="text/javascript" src="../script.js"></script>
</head>
<body>
	<div id="navbar">
		<h1 id="app">WayFarer</h1>
		<span>
			<input id="searchInput" type="text" name="search" placeholder="Search by Origin or Destination">
			<img type="button" id="searchIcon" src="../Images/search-symbol.png">
		</span>
		<ul>
			<li><a href="index.html"><img id="homeIcon" src="../images/real-estate-.png"></a></li>
			<li><a href="trips.html">Trips</a></li>
			<li><a href="adminSignIn.html">Admin</a></li>
			<li><a href="SignIn.html">SignIn</a></li>
		</ul>
	</div>
	<div class="center">
		<h3>SignUp</h3>
		<form>
			<label for="fname">FirstName: </label><input id="fname" type="text" name="fname"><br>
			<label for="lname">LastName: </label><input id="lname" type="text" name="lname"><br>
			<label for="email">Email: </label><input id="email" type="text" name="email"><br>
			<label for="uname">Username: </label><input id="uname" type="text" name="username"><br>
			<label for="pwd">Password: </label><input id="pwd" type="text" name="password"><br>
			<input class="btn" type="submit" name="submit" value="SignUp" onclick="SignUp()">
		</form>
	</div>
	<div id="footer">
		
	</div>
</body>
</html>
